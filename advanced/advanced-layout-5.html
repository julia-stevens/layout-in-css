<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Layout 5</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid; 
        grid-template-columns: 2fr .5fr .5fr .5fr .5fr;
        grid-template-rows: 1fr 1fr 2fr 2fr 1fr .5fr;
      }

      header {
        grid-column: 4/6;
        grid-row: 1/3;
      }

      nav {
        grid-column: 2/5;
        grid-row: 2/4;
      }

      main {
        grid-column: 1/3;
        grid-row: 3/6;
      }

      footer {
        grid-column: 2/6;
        grid-row: 5/7;
      }
    </style>
  </head>
  <body id="advanced-layout-5">
    <header><h1>Advanced Layout 5</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
