<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 9</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      /* Doe hier jouw ding! */
      body {
        display: grid; 
        grid-template-columns: .1fr 1fr;
        grid-template-rows: .4fr 2fr .2fr;
        gap: 10px;
      }

      header {
        grid-column: 1/2;
        grid-row: 1/2;
      }

      nav {
        grid-column: 2/3;
        grid-row: 1/2;

        display: flex; 
        flex-direction: row; 
        gap: 10px;
        justify-content: space-around;
        align-items: center;
      }

      nav a {
        background-color: white;
        padding: .5em 1em;
        border-radius: .5em;
      }

      main {
        grid-column: 1/3;
        grid-row: 2/3;
      }

      footer {
        grid-column: 1/3;
        grid-row: 3/4;
      }
    </style>
  </head>
  <body id="basic-layout-9">
    <header><h1>Basic Layout 9</h1></header>
    <nav>
      <a href="#">Home</a>
      <a href="#">Over ons</a>
      <a href="#">Contact</a>
    </nav>
    <main><a href="../index.html">Terug naar het overzicht</a></main>
    <footer></footer>
  </body>
</html>
