<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout 1</title>
    <link rel="stylesheet" href="../style.css">
    <style>
      body {
        display: grid;
        grid-template-columns: .5fr 4fr;
        grid-template-rows: .5fr 3fr .5fr;
        gap: 10px;
      }

      header {
        grid-column: 1/3;
        grid-row: 1/2;
      }

      nav {
        grid-column: 1/2;
        grid-row: 2/3;
      }

      main {
        grid-column: 2/3;
        grid-row: 2/3;
      }

      footer {
        grid-column: 1/3;
        grid-row: 3/4;
      }
      /* Doe hier jouw ding! */
    </style>
  </head>
  <body id="basic-layout-1">
    <header><h1>Basic Layout 1</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
